<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/sales-style.css" />
  </head>
  <body>
    <header>
      <h1>Sales Page</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Main Page</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form id="sales_form">
        <legend>locations forms</legend>
        <fieldset>
          <label for="Name">location Name</label>
          <input type="text" id="Name" placeholder="location Name" />
          <label for="min">minimum sales</label>
          <input type="number" id="min" value="min" step="0.01" />
          <label for="max">maximum sales</label>
          <input type="number" id="max" value="max" step="0.01" />
          <label for="avg">average sales</label>
          <input type="number" id="avg" value="avg" step="0.01" />
          <input type="submit" value="submit" id="sub" />
        </fieldset>
      </form>
      <section id="calcu"></section>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
  </body>
</html>
